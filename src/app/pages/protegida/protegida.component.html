<div class="row" *ngIf="profile">

  <div class = "col-mf-4">
    <img [src]=" profile.picture"
          class="img-fluid">
  </div>

  <div class="col-md-8">

    <ul class="list-group">
    <li class="list-group-item">{{ profile.name }} </li>
      <li class="list-group-item">{{ profile.gender}} </li>
      <li class="list-group-item" >{{ profile.update_at  | date:'dd mm yyyy'}} </li>
    </ul>
  </div>
</div>


<pre>

  {{profile | json }}

</pre>
